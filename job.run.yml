- hosts:
    - swarm
  vars:
    - dockerservice_network: school_school
  # pre_tasks:
  #   - name: create network
  #     command: 'docker network create --driver=overlay --scope=swarm {{dockerservice_network}}'
  roles:
    - role: job
      job_name: kongmigration
      job_image: kong:0.11.1-alpine
      job_command: kong migration up
      job_environment:
        - name: 'KONG_DATABASE'
          value: 'postgres'
        - name: 'KONG_PG_HOST'
          value: '{{postgres_db_host}}'
      job_replicas: 1
      job_repeat: Never
      tags: [job, kongmigration]

